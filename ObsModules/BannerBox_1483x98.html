<!-- width 1483, height 98 -->

<link rel="stylesheet" href="https://use.typekit.net/kof0jzy.css"> <!-- font-family: "articulat-cf", linked to adobe fonts. -->
<style>
  body {
    font-family: "articulat-cf", sans-serif;
    font-weight: 700;
    font-style: normal;
    font-size: 24px;
  }

  .box {
    width: 1483px;
    height: 98px;
    transform: scale(1);
    transform-origin: top left;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
<body>
  <div class="box">
    <h1>Connect to GraphicsServer.py localhost:4444</h1>
  </div>

<script src="https://cdn.socket.io/4.2.0/socket.io.min.js"></script>
<script>
    window.onload = function() {
    var socket = io.connect('http://localhost:4444/GetActiveMessage');

    socket.on('connect', function() {
        console.log('Connected to server');
    });

    socket.on('active_message', function(data) {
        // python returns {"message": currentmsg}
        document.querySelector('h1').innerText = data.message;
    });

    socket.on('disconnect', function() {
        console.log('Disconnected from server');
    });
};
</script>
</body>
