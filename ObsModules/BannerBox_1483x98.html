<!-- width 1483, height 98 -->

<link rel="stylesheet" href="https://use.typekit.net/kof0jzy.css"> <!-- font-family: "articulat-cf", linked to adobe fonts. -->
<style>
  body {
    font-family: "articulat-cf", sans-serif;
    font-weight: 700;
    font-style: normal;
    font-size: 24px;
  }

  .box {
    width: 1483px;
    height: 98px;
    transform: scale(1);
    transform-origin: top left;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
<body>
  <div class="box">
    <h1>deftext</h1>
  </div>

  <script>
    document.querySelector('.box h1').textContent = 'Loading...';
    
    async function fetchData() {
      try {
        const response = await fetch('http://localhost:44444/GetActiveMessage');
        document.querySelector('.box h1').textContent = await response.text();
      } catch (error) {
        document.querySelector('.box h1').textContent = 'Error: ' + error.message + ' (is the bannerbox server running?)';
      }
    }
    
    fetchData();
    setInterval(fetchData, 250);
  </script>
</body>
